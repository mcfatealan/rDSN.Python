{% extends "static/view/template.html" %}
{% block body %}

<style>
.glyphicon:hover {
    background-color: #ffff00;
    cursor: pointer;
}
</style>
<div id="app">
    <div class="container">
        <div class="page-header">
        </div>

        <div class="page-header">
            <h1> <font color= #333333><center>Service List</center></font>
                <small><center><font color= #778899></font></center></small>
            </h1>
        </div>
    </div>
   
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="well" style="max-height: 500px;overflow: auto;">
                <table class="table table-striped">
                    <thead>
                        <tr><th>Name</th><th>Type</th><th>Id</th><th>Status</th><th>Index</th><th>Ballot</th><th>Membership</th></tr>
                    </thead>
                    <tbody>
                        <template v-for="app in partitionList">
                            <tr>
                                <td rowspan={{app.partitions.length}}>{{appList.infos[$index].app_name}}</td>
                                <td rowspan={{app.partitions.length}}>{{appList.infos[$index].app_type}}</td>
                                <td rowspan={{app.partitions.length}}>{{appList.infos[$index].app_id}}</td>
                                <td rowspan={{app.partitions.length}}>{{appList.infos[$index].status}}</td>
                                <td>{{app.partitions[0].gpid.pidx}}</td>
                                <td>{{app.partitions[0].ballot}}</td>
                                <td>{{app.partitions[0].membership}}</td>
                            </tr>
                            <tr v-for="index in (app.partitions.length-1)">
                                <td>{{app.partitions[index+1].gpid.pidx}}</td>
                                <td>{{app.partitions[index+1].ballot}}</td>
                                <td>{{app.partitions[index+1].membership}}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>

    <div id="info-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Info</h4>
          </div>
          <div class="modal-body">
              {{info}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</div>

<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>-->
<script src="js/vue.js"></script>
<script src="js/service_meta.js"></script>

{% endblock %}
