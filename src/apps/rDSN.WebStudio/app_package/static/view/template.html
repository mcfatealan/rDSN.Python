<style>
body {
      font: 400 15px Lato, sans-serif;
      line-height: 1.8;
      color: #818181;
  }
  h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
  }
  h4 {
      font-size: 19px;
      line-height: 1.375em;
      color: #303030;
      font-weight: 400;
      margin-bottom: 30px;
  }  
</style>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
// Instance the tour
var StartUpTour = new Tour({
  name: Math.floor(Math.random()*1000),
  autoscroll:true,
  steps: [
  {
    element: "#StartUp_Start",
    placement: "bottom",
    title: "Welcome to rDSN Quick Start-up!",
    content: "This small tutorial is for you to quickly grasp the basic concepts and flows"
  },
]});
var TimeOutTour = new Tour({
  name: Math.floor(Math.random()*1000),
  autoscroll:true,
  steps: [
  {
    path: "/",
    element: "#TimeOut_Start",
    placement: "bottom",
    title: "Timeout Analysis",
    content: "This tool is to help developers to tackle the problem that some external-facing tasks experience continuous time-outs"
  },
  {
    path: "/table.html",
    element: "#TimeOut_Table",
    placement: "top",
    title: "identify which task expeinces time-out",
    content: "This tool is to help developers to tackle the problem that some external-facing tasks experience continuous time-outs"
  },
]});

StartUpTour.init();
TimeOutTour.init();
</script>

<script>
$(document).ready(function(){
